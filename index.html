<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <title>Frontend mentor | Product preview card component</title>
  <head>
    <body>
      <main>
        <div>
          <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
            sizes="(max-width: 600px) 686px, 300px"
            src="images/image-product-desktop.jpg"
            alt="perfume product">
        </div>
        <div class="description">
          <p span id="paragraph">perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL
          </p>
        <div class="prices">
          <h2 class="salePrice">$149.99</h2>
          <p class="price2">$169.99</p>
        </div>
        <div class="">
          <button><img src="images/add-to-cart.jpg">Add to cart</button>
       </div>
     </main>
       <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>
            Coded by Omokehinde Happiness
       </footer>
    </body>
  </head>
</html>
